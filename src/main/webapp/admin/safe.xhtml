<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>

        <link rel="icon" href="//locator.v1.lv/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="//locator.v1.lv/favicon.ico" type="image/x-icon" />

        <title>Locator: Safe zones</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />

    </h:head>
    <h:body>


        <ui:include src="/WEB-INF/inc/header.xhtml">
            <ui:param name="page" value="safe" />
        </ui:include>

        <div class="container">
            <h:form id="mainForm">

            <div class="row">
                <div class="col-md-12">
                   <h2>Safe Zone WiFi Settings</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:selectOneListbox styleClass="form-control" size="1" id="devices" value="#{safe.selectedDeviceId}">
                        <p:ajax listener="#{safe.deviceChange}" immediate="true" process="@this"  />
                        <f:selectItems value="#{safe.devices}"
                                       var="d"
                                       itemValue="#{d.deviceId}"
                                       itemLabel="#{d.value}"
                                       itemLabelEscaped="true" />
                    </h:selectOneListbox>
                </div>
            </div>

            <div class="row"><div class="col-md-12">&nbsp;</div></div>

            <div class="row">
                <div class="col-md-12">
                    <p:commandButton styleClass="btn btn-primary" update="zoneValue" actionListener="#{safe.buttonShowAction}" value="Show safe zone settings for selected device" id="ajax"  />
                </div>
            </div>

            <div class="row"><div class="col-md-12">&nbsp;</div></div>

            <div class="row">

                <div class="col-md-12">

                    <p:inputTextarea spellcheck="false" styleClass="form-control" style="font-family:monospace;" id="zoneValue" rows="10" cols="50" value="#{safe.selectedSafeZone.value}"  />

                </div>

            </div>
            <div class="row"><div class="col-md-12">&nbsp;</div></div>
            <div class="row">
            <div class="col-md-12">
                <p:commandButton styleClass="btn btn-primary" ajax="false" value="Save changes" update="@this" actionListener="#{safe.buttonSaveAction}" id="ajaxdownload"  />
            </div>
            </div>

            </h:form>
        </div>
        <!-- /.container -->


        <ui:include src="/WEB-INF/inc/footer.xhtml" />



    </h:body>
</f:view>
</html>
